<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            margin-top: 10vw;
            height: 600px;
            width: 600px;
            border-radius: 50%;
            background: conic-gradient(red, blue, green );
            animation: round 2sc linear infinite;
            border: 4px rgb(12, 22, 16);

        }@keyframes round{
            100%{
                rotate: 360deg ;
            }
        }
    </style>
</head>

<body>
    <div class="box">

    </div>
</body>

</html>
